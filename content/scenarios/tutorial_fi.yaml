- actions:
  - arguments: [!!python/unicode 'RAKENNA MAATILA', "Onneksi olkoon! Jotkin asukkaistasi\
        \ ovat saavuttaneet tason II!\n\nNyt kun sinulla on p\xE4\xE4sy uusiin rakennuksiin,\
