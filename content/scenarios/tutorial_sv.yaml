- actions:
  - arguments: ["NY UPPGIFT: L\xC4R DIG HANDEL", "Utm\xE4rkt! Nu kommer k\xF6pm\xE4\
        nnen att stanna vid ditt handelskontor d\xE5 och d\xE5.\n\nNu vidare till\
